<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分步表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../js/lay-module/step-lay/step.css" media="all">
	<style>
		#hint{
			text-align: center;
		}
	</style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
									<div class="layui-form-item">
										<label class="layui-form-label required">申请名单</label>
										<div class="layui-input-block">
											<select name="interest" lay-filter="aihao" lay-verify="required" lay-reqtext="申请名单不能为空">
												<option value="" selected=""></option>
												<option value="0">姓名：张三  病历号：10001</option>
												<option value="1">姓名：李晶晶  病历号：10005</option>
												<option value="2">姓名：尚福  病历号：10003</option>
												<option value="3">姓名：李四  病历号：10002</option>
											</select>
										</div>
									</div>
									<br>
									<br>
									<br>
									<br>
									<br>
									<br>
									<br>
									<br>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formStep">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form', 'step'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step;

        // 初始化步骤组件（只保留第一步）
        var stepIns = step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%',
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '提交申请'
            }]
        });

        form.on('submit(formStep)', function (data) {
            window.location.href = 'apply2.html';
            return false;
        });

        // 原有代码保持不变...
    })
</script>
</body>
</html>
