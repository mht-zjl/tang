<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
	<style>
		.required::before {
			content: "*";
			color: #ff0000;
			margin-right: 4px;
			font-weight: bold;	
		}
	</style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>检查检验申请单</legend>
        </fieldset>

        <form class="layui-form" action="">
			
			<div class="layui-form-item">
			    <div class="layui-inline">
			        <label class="layui-form-label required">患者姓名</label>
			        <div class="layui-input-block">
			            <input type="text" name="username" lay-verify="required" lay-reqtext="患者姓名不能为空" placeholder="请输入患者姓名" autocomplete="off" class="layui-input">
			        </div>
			    </div>
			    <div class="layui-inline">
			        <label class="layui-form-label required">病历号</label>
			        <div class="layui-input-inline">
			            <input type="text" name="ID" lay-verify="required" lay-reqtext="病历号不能为空" autocomplete="off" class="layui-input" placeholder="请输入病历号">
			        </div>
			    </div>
			</div>

            <div class="layui-form-item">
                <label class="layui-form-label required">身份证号</label>
                <div class="layui-input-block">
                    <input type="text" name="identity" lay-verify="identity" lay-reqtext="身份证号不能为空" placeholder="请输入18位身份证号" autocomplete="off" class="layui-input">
                </div>
            </div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label required">紧急程度</label>
			    <div class="layui-input-block">
			        <input type="radio" name="deep" value="普通" title="普通" checked="">
			        <input type="radio" name="deep" value="加急" title="加急">
			        <input type="radio" name="deep" value="特急" title="特急">
			    </div>
			</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label required">医保类型</label>
			    <div class="layui-input-block">
			        <select name="interest" lay-filter="aihao" lay-verify="required" lay-reqtext="医保类型不能为空">
			            <option value=""></option>
			            <option value="0" selected="">职工医保</option>
			            <option value="1">居民医保</option>
			            <option value="2">新农合</option>
			            <option value="3">自费</option>
			        </select>
			    </div>
			</div>
			
			<div class="layui-form-item">
			    <div class="layui-inline">
			        <label class="layui-form-label required">申请科室</label>
			        <div class="layui-input-inline">
			            <select name="modules" lay-verify="required" lay-reqtext="申请科室不能为空" lay-search="">
							<option value="">直接选择或搜索选择</option>
							<option value="1" selected="">内科</option>
							<option value="2">外科</option>
							<option value="3">儿科</option>
							<option value="4">妇产科</option>
							<option value="5">检验科</option>
							<option value="6">放射科</option>
							<option value="7">超声科</option>
			            </select>
			        </div>
			    </div>
			    <div class="layui-inline">
			        <label class="layui-form-label required">检查检验项目</label>
			        <div class="layui-input-inline">
			            <select name="modules" lay-verify="required" lay-reqtext="项目不能为空" lay-search="">
							<option value="">直接选择或搜索选择</option>
			                <option value="1" selected="">血液检查</option>
			                <option value="2">X光检查</option>
			                <option value="3">CT扫描</option>
			                <option value="4">核磁共振(MRI)</option>
			            	<option value="5">超声检查</option>
			            	<option value="6">心电图</option>
			            	<option value="7">内窥镜检查</option>
			            </select>
			        </div>
			    </div>
			</div>
			
			<div class="layui-form-item">
			    <div class="layui-inline">
					<label class="layui-form-label required">预约时间</label>
					<div class="layui-input-block">
					    <select name="interest" lay-filter="aihao" lay-verify="required" lay-reqtext="预约时间不能为空">
					        <option value=""></option>
					        <option value="1" selected="">今日</option>
					        <option value="2">明日</option>
					        <option value="3">自定义时间</option>
					    </select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label required">预约时间段</label>
					<div class="layui-input-block">
					    <select name="interest" lay-filter="aihao" lay-verify="required" lay-reqtext="预约时间段不能为空">
					        <option value=""></option>
					        <option value="1" selected="">上午（8：00-12：00）</option>
					        <option value="2">下午（13：30-17：30）</option>
					        <option value="3">晚上（18：00-20：00）</option>
					    </select>
					</div>
				</div>
			</div>
			
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入补充说明" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="notPassBtn">重置</button>
                </div>
            </div>
        </form>

        
        
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
			
        // 监听提交
        form.on('submit(demo1)', function(data){
            layer.msg('提交成功');
            return false; 
        });
        
        // 监听重置按钮点击
        document.getElementById('notPassBtn').addEventListener('click', function(){
            // 清空输入框
            document.querySelectorAll('input[type="text"], textarea').forEach(function(el){
                el.value = '';
            });
            // 重置单选框为默认选中状态
            document.querySelector('input[name="deep"][value="普通"]').checked = true;
            // 重置下拉框为默认选中状态
            document.querySelector('select[name="interest"] option[value="0"]').selected = true;
            document.querySelector('select[name="modules"] option[value="1"]').selected = true;
            // 重新渲染表单
            form.render();
        });

        // 原有代码保持不变...
    });
</script>

</body>
</html>
