<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
	<style>
		.required::before {
			/* 星号内容 */
			content: "*";
				/* 红色 */
			color: #ff0000;
			/* 与文字保持一点距离 */
			margin-right: 4px;
		/* 星号加粗 */
			font-weight: bold;	
		}
		#title{
			color: darkblue;
		}
	</style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>新增医护人员信息</legend>
        </fieldset>
		<h3 id="title">个人基本信息</h3>
		<hr>
        <form class="layui-form" action="">
			
			<div class="layui-form-item">
			    <div class="layui-inline">
			        <label class="layui-form-label required">姓名</label>
			        <div class="layui-input-block">
			            <input type="text" name="staffname" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入医护人员姓名" autocomplete="off" class="layui-input">
			        </div>
			    </div>
				<div class="layui-inline">
				    <label class="layui-form-label required">年龄</label>
				    <div class="layui-input-block">
				        <input type="text" name="age" lay-verify="required|number" lay-reqtext="年龄不能为空" placeholder="请输入医护人员年龄" autocomplete="off" class="layui-input">
				    </div>
				</div>
				<div class="layui-inline">
				    <label class="layui-form-label required">出生日期</label>
				    <div class="layui-input-inline">
				        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
				    </div>
				</div>
			</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label required">性别</label>
			    <div class="layui-input-block">
			        <input type="radio" name="sex" value="男" title="男" checked="">
			        <input type="radio" name="sex" value="女" title="女">
			    </div>
			</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label required">身份证号</label>
			    <div class="layui-input-block">
			        <input type="text" name="identity" lay-verify="identity" lay-reqtext="身份证号不能为空" placeholder="请输入18位身份证号" autocomplete="off" class="layui-input">
			    </div>
			</div>
			
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label required">联系方式</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="phone" lay-verify="required|phone" lay-reqtext="联系方式不能为空" autocomplete="off" class="layui-input" placeholder="请输入11位电话号码">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label required">邮箱号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" lay-verify="email" lay-reqtext="邮箱号不能为空" autocomplete="off" class="layui-input" placeholder="请输入正确的邮箱号">
                    </div>
                </div>
            </div>
			
			<div class="layui-form-item">
			    <div class="layui-inline">
	                <label class="layui-form-label required">政治面貌</label>
	                <div class="layui-input-inline">
	                    <select name="modules" lay-verify="required" lay-search="">
	                        <option value="">直接选择或搜索选择</option>
	                        <option value="1">群众</option>
	                        <option value="2">中国共青团团员</option>
	                        <option value="3">中国共产党党员</option>
	                        <option value="4">其他</option>
	                    </select>
		            </div>
		        </div>
				<div class="layui-inline">
				    <label class="layui-form-label">其他面貌</label>
				    <div class="layui-input-inline">
				        <input type="tel" name="phone" autocomplete="off" class="layui-input" placeholder="可不填">
				    </div>
					<div class="layui-form-mid layui-word-aux">若政治面貌选的其他，请在此填上具体的</div>
				</div>
			</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label required">婚姻状况</label>
			    <div class="layui-input-block">
			        <input type="radio" name="marriage" value="未婚" title="未婚" checked="">
			        <input type="radio" name="marriage" value="已婚" title="已婚">
			    </div>
			</div>
			
            <div class="layui-form-item">
                <label class="layui-form-label required">籍贯</label>
                <div class="layui-input-inline">
                    <select name="quiz1">
                        <option value="请选择省" disabled="">请选择省</option>
                        <option value="浙江" selected="">浙江省</option>
                        <option value="你的工号">江西省</option>
                        <option value="你最喜欢的老师">福建省</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="quiz2">
                        <option value="请选择市" disabled="">请选择市</option>
                        <option value="杭州">杭州</option>
                        <option value="宁波" selected="">宁波</option>
                        <option value="温州">温州</option>
                        <option value="温州">台州</option>
                        <option value="温州">绍兴</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="quiz3">
                        <option value="请选择县" disabled="">请选择县/区</option>
						<option value="江北区" selected="">江北区</option>
                        <option value="西湖区">西湖区</option>
                        <option value="余杭区">余杭区</option>
                        <option value="拱墅区">临安市</option>
                    </select>
                </div>
            </div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label required">家庭住址</label>
			    <div class="layui-input-inline">
			        <select name="quiz1">
			            <option value="请选择省" disabled="">请选择省</option>
			            <option value="浙江" selected="">浙江省</option>
			            <option value="你的工号">江西省</option>
			            <option value="你最喜欢的老师">福建省</option>
			        </select>
			    </div>
			    <div class="layui-input-inline">
			        <select name="quiz2">
			            <option value="请选择市" disabled="">请选择市</option>
			            <option value="杭州">杭州</option>
			            <option value="宁波" selected="">宁波</option>
			            <option value="温州">温州</option>
			            <option value="温州">台州</option>
			            <option value="温州">绍兴</option>
			        </select>
			    </div>
			    <div class="layui-input-inline">
			        <select name="quiz3">
			            <option value="请选择县" disabled="">请选择县/区</option>
						<option value="江北区" selected="">江北区</option>
			            <option value="西湖区">西湖区</option>
			            <option value="余杭区">余杭区</option>
			            <option value="拱墅区">临安市</option>
			        </select>
			    </div>
			</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label required">具体家庭住址</label>
			    <div class="layui-input-block">
			        <input type="text" name="identity" lay-verify="required" lay-reqtext="家庭住址不能为空" placeholder="请输入具体的家庭住址" autocomplete="off" class="layui-input">
			    </div>
			</div>
            
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入补充说明" class="layui-textarea"></textarea>
                </div>
            </div>
            <!--<div class="layui-form-item layui-form-text">
              <label class="layui-form-label">编辑器</label>
              <div class="layui-input-block">
                <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
              </div>
            </div>-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">下一步</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
	</div>
</div>

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        // 找到原有的监听提交代码，在其中添加跳转逻辑
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            // 新增跳转代码
            setTimeout(function(){
                window.location.href = 'staff-info-2.html'; // 跳转到第二个页面
            }, 1500); // 延迟1.5秒跳转，让用户看清提交信息
            return false;
        });

        //表单初始赋值
        form.val('example', {
            "username": "贤心" // "name": "value"
            , "password": "123456"
            , "interest": 1
            , "like[write]": true //复选框选中状态
            , "close": true //开关状态
            , "sex": "女"
            , "desc": "我爱 layui"
        })


    });
</script>

</body>
</html>
