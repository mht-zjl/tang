<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../lib/jq-module/zyupload/zyupload-1.0.0.min.css" media="all">
    <script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="../../lib/jq-module/zyupload/zyupload-1.0.0.min.js" charset="utf-8"></script>
	<style>
		.required::before {
			/* 星号内容 */
			content: "*";
				/* 红色 */
			color: #ff0000;
			/* 与文字保持一点距离 */
			margin-right: 4px;
		/* 星号加粗 */
			font-weight: bold;				
		}
	</style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>患者信息录入</legend>
        </fieldset>

        <form class="layui-form" action="">
			
            <div class="layui-form-item">
                <label class="layui-form-label required">患者姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入患者姓名" autocomplete="off" class="layui-input">
                </div>
            </div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label required">性别</label>
			    <div class="layui-input-block">
			        <input type="radio" name="sex" value="男" title="男" checked="">
			        <input type="radio" name="sex" value="女" title="女">
			    </div>
			</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label required">年龄</label>
			    <div class="layui-input-block">
			        <input type="number" name="age" lay-verify="required" lay-reqtext="年龄不能为空." placeholder="请输入患者年龄" autocomplete="off" class="layui-input">
			    </div>
			</div>
			
			<div class="layui-form-item">
			                <label class="layui-form-label required">身份证号</label>
			                <div class="layui-input-block">
			                    <input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input" placeholder="请输入身份证号">
			                </div>
			            </div>
			
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label required">联系方式</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入11位手机号">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" autocomplete="off" class="layui-input" placeholder="可选,邮箱地址">
                    </div>
                </div>
				<div class="layui-inline">
				    <label class="layui-form-label required">录入日期</label>
				    <div class="layui-input-inline">
				        <input type="text" name="date" id="date" lay-verify="date" placeholder="year-month-day" autocomplete="off" class="layui-input">
				    </div>
				</div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">籍贯</label>
                <div class="layui-input-inline">
                    <select name="quiz1">
                        <option value="">请选择省</option>
                        <option value="浙江" selected="">浙江省</option>
                        <option value="你的工号">江西省</option>
                        <option value="你最喜欢的老师">福建省</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="quiz2">
                        <option value="">请选择市</option>
                        <option value="杭州">杭州</option>
                        <option value="宁波" disabled="">宁波</option>
                        <option value="温州">温州</option>
                        <option value="温州">台州</option>
                        <option value="温州" selected="">绍兴</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="quiz3">
                        <option value="">请选择县/区</option>
                        <option value="西湖区">西湖区</option>
                        <option value="余杭区">余杭区</option>
                        <option value="临安市">临安市</option>
						<option value="新昌县" selected="">新昌县</option>
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">
				</div>
            </div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label required">家庭住址</label>
			    <div class="layui-input-inline">
			        <select name="quiz1">
			            <option value="">请选择省</option>
			            <option value="浙江" selected="">浙江省</option>
			            <option value="你的工号">江西省</option>
			            <option value="你最喜欢的老师">福建省</option>
			        </select>
			    </div>
			    <div class="layui-input-inline">
			        <select name="quiz2">
			            <option value="">请选择市</option>
			            <option value="杭州">杭州</option>
			            <option value="宁波" disabled="">宁波</option>
			            <option value="温州">温州</option>
			            <option value="温州">台州</option>
			            <option value="温州" selected="">绍兴</option>
			        </select>
			    </div>
			    <div class="layui-input-inline">
			        <select name="quiz3">
			            <option value="">请选择县/区</option>
			            <option value="西湖区">西湖区</option>
			            <option value="余杭区">余杭区</option>
			            <option value="临安市">临安市</option>
						<option value="新昌县" selected="">新昌县</option>
			        </select>
			    </div>
			    <div class="layui-form-mid layui-word-aux">
				</div>
				<div class="layui-form-item">
				    <div class="layui-input-block">
				        <input type="text" name="address" lay-verify="required" lay-reqtext="家庭住址不能为空" placeholder="请输入详细地址" autocomplete="off" class="layui-input">
				    </div>
			</div>
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">备注</label>
			    <div class="layui-input-block">
			        <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
			    </div>
			</div>
			
<div class="layuimini-container">
    <div class="layuimini-main">
        <div id="zyupload" class="zyupload"></div>
    </div>
</div>
<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../lib/jq-module/zyupload/zyupload-1.0.0.min.js" charset="utf-8"></script>
<script type="text/javascript">
    $(function () {
        // 初始化插件
        $("#zyupload").zyUpload({
            width: "650px",                 // 宽度
            height: "400px",                 // 宽度
            itemWidth: "140px",                 // 文件项的宽度
            itemHeight: "115px",                 // 文件项的高度
            url: "api/upload",  // 上传文件的路径
            fileType: ["jpg", "png", "txt", "js", "exe"],// 上传文件的类型
            fileSize: 51200000,                // 上传文件的大小
            multiple: true,                    // 是否可以多个文件上传
            dragDrop: true,                    // 是否可以拖动上传文件
            tailor: true,                    // 是否可以裁剪图片
            del: true,                    // 是否可以删除文件
            finishDel: false,  				  // 是否在上传文件完成后删除预览
            /* 外部获得的回调接口 */
            onSelect: function (selectFiles, allFiles) {    // 选择文件的回调方法  selectFile:当前选中的文件  allFiles:还没上传的全部文件
                console.info("当前选择了以下文件：");
                console.info(selectFiles);
            },
            onDelete: function (file, files) {              // 删除一个文件的回调方法 file:当前删除的文件  files:删除之后的文件
                console.info("当前删除了此文件：");
                console.info(file.name);
            },
            onSuccess: function (file, response) {          // 文件上传成功的回调方法
                console.info("此文件上传成功：");
                console.info(file.name);
                console.info("此文件上传到服务器地址：");
                console.info(response);
                $("#uploadInf").append("<p>上传成功，文件地址是：" + response + "</p>");
            },
            onFailure: function (file, response) {          // 文件上传失败的回调方法
                console.info("此文件上传失败：");
                console.info(file.name);
            },
            onComplete: function (response) {           	  // 上传完成的回调方法
                console.info("文件上传完成");
                console.info(response);
            }
        });

    });
</script>

                <div class="layui-input-block">

                    <button type="reset" class="layui-btn layui-btn-primary" lay-event="reset">重置</button>
                </div>
            </div>
        </form>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
	table.on('toolbar(currentTableFilter)', function (obj) {
	    if (obj.event === 'reset') {  // 监听添加操作
	        var index = layer.open({
	            title: '添加用户',
	            type: 2,
	            shade: 0.2,
	            maxmin:true,
	            shadeClose: true,
	            area: ['100%', '100%'],
	            content: '../page/table/Enter-Info-2.html',
	        });
	        $(window).on("resize", function () {
	            layer.full(index);
	        });
	    } else if (obj.event === 'delete') {  // 监听删除操作
	        var checkStatus = table.checkStatus('currentTableId')
	            , data = checkStatus.data;
	        layer.alert(JSON.stringify(data));
	    }
	});
</script>

</html>
