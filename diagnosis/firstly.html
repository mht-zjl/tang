<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
	<style>

<body>
	<div id="first">

						    </div>
						</div>
						
						<div class="layui-inline">
						    <label class="layui-form-label required">诊断医生</label>
						    <div class="layui-input-inline">
						        <select name="modules" lay-verify="required" lay-search="">
						            <option value="">直接选择或搜索选择</option>
						            <option value="1">李医生</option>
						            <option value="2">王医生</option>

						            <option value="9">周医生</option>
						            <option value="10">朱医生</option>
						            <option value="11">栾医生</option>
						            <option value="12">高医生</option>
						            <option value="13">尚医生</option>
						            <option value="14">罗医生</option>
						            <option value="15">杨医生</option>
						            <option value="16">程医生</option>
						            <option value="17">秦医生</option>
						            <option value="18">陈医生</option>
						            <option value="19">赵医生</option>
						            <option value="20">孙医生</option>
						        </select>
						    </div>
						</div>
						
						<div class="layui-inline">
						    <label class="layui-form-label required">诊断日期</label>
						    <div class="layui-input-inline">
						        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
						    </div>
						</div>
						<br>
						<br>
						<br>
						<br>
						<br>
						<br>
						<br>
						<br>
						<br>
						<br>
						<br>
						<br>
		            </div>
					<div class="layui-form-item">
					    <div class="layui-input-block">
					        <button class="layui-btn" lay-submit="" lay-filter="demo1">开始诊断</button>
					        <button type="reset" class="layui-btn layui-btn-primary">取消</button>
					    </div>
					</div>
	</div>


<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>

	layui.use(['form', 'layedit', 'laydate'], function () {
	    var form = layui.form

	        elem: '#date'

</script>
		<script>
           layui.use(['form', 'layedit', 'laydate'], function () {
               var form = layui.form
                   , layer = layui.layer
                   , layedit = layui.layedit

               //日期
               laydate.render({
                   elem: '#date'
               });
               laydate.render({
                   elem: '#date1'
               });
       
               //监听提交
               form.on('submit(demo1)', function (data) {
                   
                   // 新增跳转逻辑，在弹窗关闭后跳转到enter-diagnosis.html
                   setTimeout(function(){
                       window.location.href = 'enter-diagnosis.html';
                   }, 1500); // 1.5秒后跳转，给用户看弹窗的时间
                   return false;
               });
           });
