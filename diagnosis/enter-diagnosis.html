<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
	<style>
		.required::before {
			/* 星号内容 */
			content: "*";
				/* 红色 */
			color: #ff0000;
			/* 与文字保持一点距离 */
			margin-right: 4px;
		/* 星号加粗 */
			font-weight: bold;	
		}
	</style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>诊断录入</legend>
        </fieldset>

        <form class="layui-form" action="">
			
            <div class="layui-form-item">
                <label class="layui-form-label required">患者姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="患者姓名不能为空" placeholder="请输入患者姓名" autocomplete="off" class="layui-input">
                </div>
            </div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label required">单选框</label>
			    <div class="layui-input-block">
			        <input type="radio" name="sex" value="男" title="男" checked="">
			        <input type="radio" name="sex" value="女" title="女">
			    </div>
			</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label required">验证身份证</label>
			    <div class="layui-input-block">
			        <input type="text" name="identity" lay-verify="identity" placeholder="输入18位身份证号" autocomplete="off" class="layui-input">
			    </div>
			</div>
			
			<div class="layui-inline">
			    <label class="layui-form-label required">诊断医生</label>
			    <div class="layui-input-inline">
			        <select name="modules" lay-verify="required" lay-search="">
			            <option value="">直接选择或搜索选择</option>
			            <option value="1">李医生</option>
			            <option value="2">王医生</option>
			            <option value="3">卫医生</option>
			            <option value="4">宋医生</option>
			            <option value="5">刘医生</option>
			            <option value="6">张医生</option>
			            <option value="7">魏医生</option>
			            <option value="8">孟医生</option>
			            <option value="9">周医生</option>
			            <option value="10">朱医生</option>
			            <option value="11">栾医生</option>
			            <option value="12">高医生</option>
			            <option value="13">尚医生</option>
			            <option value="14">罗医生</option>
			            <option value="15">杨医生</option>
			            <option value="16">程医生</option>
			            <option value="17">秦医生</option>
			            <option value="18">陈医生</option>
			            <option value="19">赵医生</option>
			            <option value="20">孙医生</option>
			        </select>
			    </div>
			</div>
			<div class="layui-inline">
			    <label class="layui-form-label required">验证日期</label>
			    <div class="layui-input-inline">
			        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
			    </div>
			</div>
			<br>
			<br>
			<div class="layui-form-item">
			    <label class="layui-form-label">既往病史</label>
			    <div class="layui-input-block">
			        <input type="text" name="identity" placeholder="选填" autocomplete="off" class="layui-input">
			    </div>
			</div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label required">诊断内容</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入诊断内容" lay-verify="required" class="layui-textarea"></textarea>
                </div>
            </div>
			<div class="layui-form-item">
			    <label class="layui-form-label">是否为罕见病</label>
			    <div class="layui-input-block">
			        <input type="radio" name="sel" value="否" title="否" checked="">
			        <input type="radio" name="sel" value="是" title="是">
			    </div>
			</div>
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">罕见病说明</label>
			    <div class="layui-input-block">
			        <textarea placeholder="选填,请输入内容" class="layui-textarea"></textarea>
			    </div>
			</div>
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">备注</label>
			    <div class="layui-input-block">
			        <textarea placeholder="请输入补充说明" class="layui-textarea"></textarea>
			    </div>
			</div>
            <!--<div class="layui-form-item layui-form-text">
              <label class="layui-form-label">编辑器</label>
              <div class="layui-input-block">
                <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
              </div>
            </div>-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

        <!-- 示例-970 -->
        <ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单初始赋值
        form.val('example', {
            "username": "贤心" // "name": "value"
            , "password": "123456"
            , "interest": 1
            , "like[write]": true //复选框选中状态
            , "close": true //开关状态
            , "sex": "女"
            , "desc": "我爱 layui"
        })


    });
</script>

</body>
</html>
