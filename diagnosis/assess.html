<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
	<style>
		.title{
			color: black;
		}
	</style>
	<style>
		.required::before {
			/* 星号内容 */
			content: "*";
				/* 红色 */
			color: #ff0000;
			/* 与文字保持一点距离 */
			margin-right: 4px;
		/* 星号加粗 */
			font-weight: bold;	
		}
	</style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>治疗效果评估</legend>
        </fieldset>
		
        <form class="layui-form layui-form-pane" action="">
			<div class="layui-form-item">
			    <div class="layui-inline">
			        <label class="layui-form-label required">患者姓名</label>
			        <div class="layui-input-block">
                        <input type="text" name="patientname" lay-verify="required" lay-reqtext="患者姓名不能为空" placeholder="请输入患者姓名" autocomplete="off" class="layui-input">
			        </div>
			    </div>
			    <div class="layui-inline">
			        <label class="layui-form-label required">病历号</label>
			        <div class="layui-input-inline">
			            <input type="text" name="MRN" lay-verify="required" lay-reqtext="病历号不能为空" placeholder="请输入病历号" autocomplete="off" class="layui-input">
			        </div>
			    </div>
				<div class="layui-inline">
				    <label class="layui-form-label required">评估时间</label>
				    <div class="layui-input-block">
				        <input type="text" name="date" lay-verify="required" lay-reqtext="评估时间不能为空" id="date1" autocomplete="off" class="layui-input">
				    </div>
				</div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label required">症状改善情况</label>
			    <div class="layui-input-block">
			        <input type="radio" name="situation" value="无" title="无" checked="">
			        <input type="radio" name="situation" value="轻度" title="轻度">
					<input type="radio" name="situation" value="中度" title="中度">
					<input type="radio" name="situation" value="重度" title="重度">
			    </div>
			</div>
			<hr>
			<h3 class="title">体征变化</h3>
			<hr>
			
			<div class="layui-form-item">
			    <div class="layui-inline">
			        <label class="layui-form-label required">体温</label>
			        <div class="layui-input-block">
			            <input type="text" name="temperat" lay-verify="required" placeholder="请输入现在体温" autocomplete="off" class="layui-input">
			        </div>
			    </div>
			    <div class="layui-inline">
			        <label class="layui-form-label required">血压</label>
			        <div class="layui-input-inline">
			            <input type="text" name="blood pressure" lay-verify="required" placeholder="请输入现在血压" autocomplete="off" class="layui-input">
			        </div>
			    </div>
			</div>
			<div class="layui-form-item">
			    <div class="layui-inline">
			        <label class="layui-form-label required">心率</label>
			        <div class="layui-input-block">
			            <input type="text" name="heart rate" lay-verify="required" placeholder="请输入现在心率" autocomplete="off" class="layui-input">
			        </div>
			    </div>
			    <div class="layui-inline">
			        <label class="layui-form-label required">呼吸频率</label>
			        <div class="layui-input-inline">
			            <input type="text" name="fluency" lay-verify="required" placeholder="请输入现在呼吸频率" autocomplete="off" class="layui-input">
			        </div>
			    </div>
			</div>
			<hr>

			<div class="layui-form-item">
			    <label class="layui-form-label">其他相关体征</label>
			    <div class="layui-input-block">
			        <input type="text" name="other" lay-verify="required" autocomplete="off" placeholder="请输入其他体征" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">实验室检查指标</label>
			    <div class="layui-input-block">
			        <textarea placeholder="请输入实验室检查指标" class="layui-textarea"></textarea>
			    </div>
			</div>
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">影像学检查结果</label>
			    <div class="layui-input-block">
			        <textarea placeholder="请输入影像学检查结果" class="layui-textarea"></textarea>
			    </div>
			</div>
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">功能恢复情况</label>
			    <div class="layui-input-block">
			        <textarea placeholder="请输入功能恢复情况" class="layui-textarea"></textarea>
			    </div>
			</div>
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">其他评估说明</label>
			    <div class="layui-input-block">
			        <textarea placeholder="请输入补充说明" class="layui-textarea"></textarea>
			    </div>
			</div>
			
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="demo2">提交评估</button>
            </div>
        </form>
    </div>
</div>

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单初始赋值
        form.val('example', {
            "username": "贤心" // "name": "value"
            , "password": "123456"
            , "interest": 1
            , "like[write]": true //复选框选中状态
            , "close": true //开关状态
            , "sex": "女"
            , "desc": "我爱 layui"
        })


    });
</script>

</body>
</html>
