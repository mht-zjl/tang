<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
	<style>
		.title{
			color: darkblue;
		}
	</style>
	<style>
		.required::before {
			/* 星号内容 */
			content: "*";
				/* 红色 */
			color: #ff0000;
			/* 与文字保持一点距离 */
			margin-right: 4px;
		/* 星号加粗 */
			font-weight: bold;	
		}
	</style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>治疗过程记录</legend>
        </fieldset>

        <form class="layui-form" action="">
			
            <div class="layui-form-item">
                <label class="layui-form-label required">患者姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="patientname" lay-verify="required" lay-reqtext="患者姓名不能为空" placeholder="请输入患者姓名" autocomplete="off" class="layui-input">
                </div>
            </div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label required">身份证号</label>
			    <div class="layui-input-block">
			        <input type="text" name="identity" lay-verify="identity" lay-reqtext="身份证号不能为空" placeholder="请输入18位身份证号" autocomplete="off" class="layui-input">
			    </div>
			</div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label required">记录日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="date" id="date" lay-verify="date" lay-reqtext="记录日期不能为空" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label required">记录人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="recorder" lay-verify="required" lay-reqtext="记录人不能为空" placeholder="请输入记录人姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
			<hr>
			<h3 class="title">用药反应记录</h3>
			<hr>
			<div class="layui-form-item">
			    <label class="layui-form-label required">患者反应</label>
			    <div class="layui-input-block">
			        <input type="radio" name="reflect" value="正常反应" title="正常反应" checked="">
			        <input type="radio" name="reflect" value="不良反应" title="不良反应">
			    </div>
			</div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label required">具体反应</label>
                    <div class="layui-input-inline">
                        <input type="text" name="detail" placeholder="请写明患者的具体反应" autocomplete="off" class="layui-input">
                    </div>
                </div>
				<hr>
				<h3 class="title">手术过程记录</h3>
				<hr>
				<div class="layui-form-item">
				    <div class="layui-inline">
				        <label class="layui-form-label required">血压</label>
				        <div class="layui-input-inline">
				            <input type="text" name="blood pressure" lay-verify="required" lay-reqtext="血压不能为空" placeholder="请输入手术过程血压" autocomplete="off" class="layui-input">
				        </div>
				    </div>
				    <div class="layui-inline">
				        <label class="layui-form-label required">心率</label>
				        <div class="layui-input-inline">
				            <input type="text" name="heart rate" lay-verify="required" lay-reqtext="心率不能为空" placeholder="请输入心率" autocomplete="off" class="layui-input">
				        </div>
				    </div>
					<div class="layui-inline">
					    <label class="layui-form-label required">血氧饱和度</label>
					    <div class="layui-input-inline">
					        <input type="text" name="SpO₂" lay-verify="required" lay-reqtext="血氧饱和度不能为空" placeholder="请输入血氧饱和度" autocomplete="off" class="layui-input">
					    </div>
					</div>
				</div>
				
				<div class="layui-form-item">
				    <div class="layui-inline">
				        <label class="layui-form-label required">血型</label>
				        <div class="layui-input-inline">
				            <input type="text" name="blood type" lay-verify="required" lay-reqtext="血型不能为空" placeholder="请输入患者血型" autocomplete="off" class="layui-input">
				        </div>
				    </div>
				    <div class="layui-inline">
				        <label class="layui-form-label required">出血量</label>
				        <div class="layui-input-inline">
				            <input type="text" name="blood loss" lay-verify="required" lay-reqtext="出血量不能为空" placeholder="请输入出血量" autocomplete="off" class="layui-input">
				        </div>
				    </div>
					<div class="layui-inline">
					    <label class="layui-form-label required">输血情况</label>
					    <div class="layui-input-inline">
					        <input type="text" name="blood transfusion₂" lay-verify="required" lay-reqtext="输血情况不能为空" placeholder="请输入输血情况" autocomplete="off" class="layui-input">
					    </div>
					</div>
				</div>
			</div>
			
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">其他特殊情况</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入特殊情况" class="layui-textarea"></textarea>
                </div>
            </div>
			<hr>
			<h3 class="title">康复训练记录</h3>
			<hr>
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label required">患者训练完成情况</label>
			    <div class="layui-input-block">
			        <textarea placeholder="请输入训练完成情况" lay-verify="required" lay-reqtext="训练完成情况不能为空" class="layui-textarea"></textarea>
			    </div>
			</div>
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label required">训练反馈</label>
			    <div class="layui-input-block">
			        <textarea placeholder="请输入反馈内容" lay-verify="required" lay-reqtext="训练反馈不能为空" class="layui-textarea"></textarea>
			    </div>
			</div>
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">困难反馈</label>
			    <div class="layui-input-block">
			        <textarea placeholder="请输入训练过程中遇到的困难" class="layui-textarea"></textarea>
			    </div>
			</div>
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">备注</label>
			    <div class="layui-input-block">
			        <textarea placeholder="请输入补充说明" class="layui-textarea"></textarea>
			    </div>
			</div>
            <!--<div class="layui-form-item layui-form-text">
              <label class="layui-form-label">编辑器</label>
              <div class="layui-input-block">
                <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
              </div>
            </div>-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

       

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单初始赋值
        form.val('example', {
            "username": "贤心" // "name": "value"
            , "password": "123456"
            , "interest": 1
            , "like[write]": true //复选框选中状态
            , "close": true //开关状态
            , "sex": "女"
            , "desc": "我爱 layui"
        })


    });
</script>

</body>
</html>
