<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
	<style>
		.required::before {
			/* 星号内容 */
			content: "*";
				/* 红色 */
			color: #ff0000;
			/* 与文字保持一点距离 */
			margin-right: 4px;
		/* 星号加粗 */
			font-weight: bold;	
		}
	</style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>XXX的药品发放申请</legend>
        </fieldset>
        <form class="layui-form layui-form-pane" action="">
			
			<div class="layui-form-item">
			    <div class="layui-inline">
                    <label class="layui-form-label required">操作人</label>
	                <div class="layui-input-inline">
			            <input type="text" name="operator" placeholder="请输入操作人姓名" autocomplete="off" class="layui-input">
			        </div>
			    </div>
				<div class="layui-inline">
				    <label class="layui-form-label required">操作日期</label>
				    <div class="layui-input-block">
				        <input type="text" name="date" id="date1" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input">
				    </div>
				</div>
				<div class="layui-inline">
				    <label class="layui-form-label required">工号</label>
				    <div class="layui-input-inline">
				        <input type="text" name="ID" placeholder="请输入操作人姓名" autocomplete="off" class="layui-input">
				    </div>
				</div>
			</div>
			
			<div class="layui-form-item">
			    <div class="layui-inline">
			        <label class="layui-form-label required">患者姓名</label>
			        <div class="layui-input-inline">
			            <input type="text" name="patientname" placeholder="请输入患者姓名" autocomplete="off" class="layui-input">
			        </div>
			    </div>
				<div class="layui-inline">
				    <label class="layui-form-label required">病历号</label>
				    <div class="layui-input-block">
				        <input type="text" name="MRN" autocomplete="off" class="layui-input">
				    </div>
				</div>
			</div>
			
            <div class="layui-form-item">
                <label class="layui-form-label required">药品名称</label>
                <div class="layui-input-block">
                    <input type="text" name="medicalname" autocomplete="off" placeholder="请输入标题" class="layui-input">
                </div>
            </div>
			<div class="layui-form-item">
			    <label class="layui-form-label required">处方编号</label>
			    <div class="layui-input-block">
			        <input type="text" name="recipe" autocomplete="off" placeholder="请输入标题" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label required">发放数量</label>
			    <div class="layui-input-inline">
			        <input type="text" name="number" placeholder="请输入发放数量" autocomplete="off" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item" pane="">
			    <label class="layui-form-label required">处方状态</label>
			    <div class="layui-input-block">
			        <input type="radio" name="status" value="已审核(可发放)" title="已审核(可发放)" checked="">
			        <input type="radio" name="status" value="未审核(不可发放)" title="未审核(不可发放)">
			    </div>
			</div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="demo2">确定发放</button>
            </div>
        </form>
    </div>
</div>

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        
        //监听提交
        form.on('submit(demo2)', function(data) {
            window.location.href = 'medical-step-2.html'; // 假设是同目录下的html文件
                return false;
        });

    });
</script>

</body>
</html>
