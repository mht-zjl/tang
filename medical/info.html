<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>药品信息录入</legend>
        </fieldset>
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">药品名称</label>
                <div class="layui-input-block">
                    <input type="text" name="medicalname" lay-verify="required" autocomplete="off" lay-reqtext="药品不能为空" placeholder="请输入药品名称" class="layui-input">
                </div>
            </div>
			<div class="layui-form-item">
			    <label class="layui-form-label">药品规格</label>
			    <div class="layui-input-block">
			        <input type="text" name="medicalstyle" lay-verify="required" autocomplete="off" lay-reqtext="药品规格不能为空" placeholder="请输入药品规格" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">剂型</label>
			    <div class="layui-input-block">
			        <select name="interest" lay-verify="required" lay-reqtext="药品剂型不能为空" lay-filter="aihao">
			            <option value="" selected=""></option>
			            <option value="0">片剂</option>
			            <option value="1">胶囊剂</option>
			            <option value="2">注射剂</option>
			        </select>
			    </div>
			</div>
			
			<div class="layui-form-item">
			    <div class="layui-inline">
			        <label class="layui-form-label">有效日期</label>
			        <div class="layui-input-inline" style="width: 100px;">
			            <input type="text" name="date" id="date1" lay-verify="required" autocomplete="off" class="layui-input" placeholder="始">
			        </div>
			        <div class="layui-form-mid">-</div>
			        <div class="layui-input-inline" style="width: 100px;">
			            <input type="text" name="date" id="date1" lay-verify="required" autocomplete="off" class="layui-input" placeholder="终">
			        </div>
			    </div>
			</div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">保质期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="time" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入保质期">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">库存数量</label>
                    <div class="layui-input-inline">
                        <input type="text" name="number"" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入库存数量">
                    </div>
                </div>
				<div class="layui-inline">
				    <label class="layui-form-label">零售价</label>
				    <div class="layui-input-inline">
				        <input type="text" name="retail price"" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入零售价">
				    </div>
				</div>
				<div class="layui-inline">
				    <label class="layui-form-label">采购价</label>
				    <div class="layui-input-inline">
				        <input type="text" name="purchase price"" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入采购价">
				    </div>
				</div>
            </div>
			
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">备注</label>
			    <div class="layui-input-block">
			        <textarea placeholder="请输入补充内容" class="layui-textarea"></textarea>
			    </div>
			</div>
			
			<div class="layui-form-item">
			    <div class="layui-input-block">
			        <button class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
			        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    </div>
			</div>
            
        </form>
    </div>
</div>

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        
		
		//监听提交
		form.on('submit(demo1)', function (data) {
		    // 这里可以添加数据提交到服务器的逻辑（如果需要）
		    // 例如使用$.ajax提交数据
		    /*
		    $.ajax({
		        url: '提交接口地址',
		        type: 'post',
		        data: data.field,
		        success: function(res) {
		            // 提交成功后跳转
		            window.location.href = 'findmedical.html';
		        }
		    });
		    */
		    
		    // 直接跳转（如果不需要先提交数据）
		    window.location.href = 'findmedical.html';
		    return false;
		});

        //表单初始赋值
        form.val('example', {
            "username": "贤心" // "name": "value"
            , "password": "123456"
            , "interest": 1
            , "like[write]": true //复选框选中状态
            , "close": true //开关状态
            , "sex": "女"
            , "desc": "我爱 layui"
        })


    });
</script>

</body>
</html>
