<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
	<link rel="stylesheet" href="../lib/jq-module/zyupload/zyupload-1.0.0.min.css" media="all">
	<style>
		.required::before {
			/* 星号内容 */
			content: "*";
				/* 红色 */
			color: #ff0000;
			/* 与文字保持一点距离 */
			margin-right: 4px;
		/* 星号加粗 */
			font-weight: bold;				
		}
	</style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>XXX的病历</legend>
        </fieldset>

        <form class="layui-form" action="">
			
            <div class="layui-form-item">
                <label class="layui-form-label required">患者姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="患者姓名不能为空" placeholder="请输入患者姓名" autocomplete="off" class="layui-input">
                </div>
            </div>
			
			<div class="layui-form-item">
			                <label class="layui-form-label required">身份证号</label>
			                <div class="layui-input-block">
			                    <input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input" placeholder="请输入身份证号">
			                </div>
			            </div>
			
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label required">联系方式</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入11位手机号">
                    </div>
                </div>
            </div>
			
			<div class="layui-inline">
			    <label class="layui-form-label required">创建日期</label>
			    <div class="layui-input-inline">
			        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
			    </div>
			</div>
			<br>
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label required">主诉</label>
			    <div class="layui-input-block">
			        <textarea placeholder="请输入患者的的主诉" class="layui-textarea"></textarea>
			    </div>
			</div>
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label required">现病史</label>
			    <div class="layui-input-block">
			        <textarea placeholder="请如实输入现病史" class="layui-textarea"></textarea>
			    </div>
			</div>
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label required">既往史</label>
			    <div class="layui-input-block">
			        <textarea placeholder="请如实输入既往史" class="layui-textarea"></textarea>
			    </div>
			</div>
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label required">体格检查结果</label>
			    <div class="layui-input-block">
			        <textarea placeholder="请输入体格检查结果" class="layui-textarea"></textarea>
			    </div>
			</div>
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">备注</label>
			    <div class="layui-input-block">
			        <textarea placeholder="请输入补充内容" class="layui-textarea"></textarea>
			    </div>
			</div>
			<hr>

			<br>
			<h3>在此上传文件（检查报告截图、体格检查示意图、诊疗表格等）</h3>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div id="zyupload" class="zyupload"></div>
    </div>
</div>
<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../lib/jq-module/zyupload/zyupload-1.0.0.min.js" charset="utf-8"></script>
<script type="text/javascript">
	// 初始化layui日期模块
	layui.use('laydate', function() {
	    var laydate = layui.laydate;
	    // 渲染日期选择器，绑定到id为date的输入框
	    laydate.render({
	        elem: '#date'
	    });
	});
    $(function () {
        // 初始化插件
        $("#zyupload").zyUpload({
            width: "650px",                 // 宽度
            height: "400px",                 // 宽度
            itemWidth: "140px",                 // 文件项的宽度
            itemHeight: "115px",                 // 文件项的高度
            url: "api/upload",  // 上传文件的路径
            fileType: ["jpg", "png", "txt", "js", "exe"],// 上传文件的类型
            fileSize: 51200000,                // 上传文件的大小
            multiple: true,                    // 是否可以多个文件上传
            dragDrop: true,                    // 是否可以拖动上传文件
            tailor: true,                    // 是否可以裁剪图片
            del: true,                    // 是否可以删除文件
            finishDel: false,  				  // 是否在上传文件完成后删除预览
            /* 外部获得的回调接口 */
            onSelect: function (selectFiles, allFiles) {    // 选择文件的回调方法  selectFile:当前选中的文件  allFiles:还没上传的全部文件
                console.info("当前选择了以下文件：");
                console.info(selectFiles);
            },
            onDelete: function (file, files) {              // 删除一个文件的回调方法 file:当前删除的文件  files:删除之后的文件
                console.info("当前删除了此文件：");
                console.info(file.name);
            },
            onSuccess: function (file, response) {          // 文件上传成功的回调方法
                console.info("此文件上传成功：");
                console.info(file.name);
                console.info("此文件上传到服务器地址：");
                console.info(response);
                $("#uploadInf").append("<p>上传成功，文件地址是：" + response + "</p>");
            },
            onFailure: function (file, response) {          // 文件上传失败的回调方法
                console.info("此文件上传失败：");
                console.info(file.name);
            },
            onComplete: function (response) {           	  // 上传完成的回调方法
                console.info("文件上传完成");
                console.info(response);
            }
        });

    });
</script>

                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

</body>
</html>
